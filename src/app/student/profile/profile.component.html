<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>

<app-toast [message]="toast.message"></app-toast>


<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 toppad" >
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{this.user.name.first}} {{this.user.name.last}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3" align="center"> <img alt="User Pic" [src]="this.user.grav_url" class="img-circle img-responsive"> </div>
            <div class=" col-md-9">
              <table class="table table-user-information">
                <tbody>
                <tr>
                  <td>Role:</td>
                  <td>Student</td>
                </tr>
                <tr>
                  <td>Matric No:</td>
                  <td>{{this.user.matric_no}}</td>
                </tr>
                <tr>
                  <td>RFID No:</td>
                  <td>{{this.user.rfid_uid}}</td>
                </tr>

                <tr>
                <tr>
                  <td>Gender</td>
                  <td>Male</td>
                </tr>
                <!--<tr>-->
                  <!--<td>Home Address</td>-->
                  <!--<td>Kathmandu,Nepal</td>-->
                <!--</tr>-->
                <tr>
                  <td>Email</td>
                  <td><a href="mailto:info@support.com">{{this.user.email}}</a></td>
                </tr>
                <tr>
                  <td>Level</td>
                  <td>{{this.user.level}}</td>
                </tr>
                </tbody>
              </table>

              <!--<a href="#" class="btn btn-primary">My Sales Performance</a>-->
              <!--<a href="#" class="btn btn-primary">Team Sales Performance</a>-->
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <!--<a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>-->
          <!--<span class="pull-right">-->
                            <!--<a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>-->
                            <!--<a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>-->
                        <!--</span>-->
        </div>

      </div>
    </div>
  </div>
</div>
